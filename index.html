<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velocidade e Estilo: PrimeSpeed.</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
</head>
<body>
    <header>
        <div class="container slick-carousel-container">
            <div id="carousel-images" class="slick-carousel">
                <img src="Images/header-carrousel/black-sport-coupe-driving-with-back-red-lights.jpg">
                <img src="Images/header-carrousel/cupe-de-esporte-preto-dirigindo-com-luzes-vermelhas-traseiras-acesas_114579-4047.jpg">
                <img src="Images/header-carrousel/lamborghini.jpg">
                <img src="Images/header-carrousel/mini-cupe-branco-na-estrada_114579-5082.jpg">
                <img src="Images/header-carrousel/um-carro-esporte-branco-com-autotuning-preto-dirigindo-pela-floresta_114579-4073.jpg">
                <img src="Images/header-carrousel/vista-de-um-carro-a-correr-a-alta-velocidade_23-2150635392.jpg">
            </div>
            <div class="slick-carousel-overlay">
                <div id="horizontal-line"></div>
                <div class="contact-header">
                    <div id="phone-info">
                        <img src="Images/Logos/logo-header/Vector.png">
                        <h1>31 4002-8922</h1>
                    </div>
                    <div id="mail-info">
                        <img src="Images/Logos/logo-header/mdi_email-outline.png">
                        <h1>primecar@cmail.com</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="menu-header">
            <div class="menu-background-header"></div>
            <nav>
                <ul>
                    <li><img src="Images/Logos/logo-concessionária/Logo.png" alt="Logo da Primecar"></li>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#sobre">Sobre</a></li>
                    <li><a href="#nossosveiculos">Nossos Veículos</a></li>
                    <li><a href="#ofertapremium">Oferta Premium</a></li>
                    <li><a href="#faq">FAQ</a></li>
                    <li><button id="contact-menu-button">Contato</button></li>
                </ul>
            </nav>
        </div>
        <div class="menu-headline">
            <h1>Encontre o Carro dos Seus Sonhos</h1>
            <h2>Mais de 200 Veículos Disponíveis para Compra na Nossa Loja!</h2>
            <button id="nossos-veiculos">Nossos Veiculos</button>
            <button id="ofertas-especiais">Ofertas Especiais</button>
        </div>
        <div class="menu-copy">
            <h1>98%</h1>
            <p>de clientes satisfeitos</p>
            <h1>+600</h1>
            <p>clientes</p>
            <h1>+20</h1>
            <p>anos de experiência</p>
        </div>
    </header>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
